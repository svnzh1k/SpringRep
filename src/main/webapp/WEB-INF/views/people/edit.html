<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form th:method="patch" th:action="@{/people/{id} (id=${person.getId()})}" th:object="${person}">
        <label for="nameInput">Name</label>
        <input type="text"  th:field="*{name}" id="nameInput">
        <br>
        <label for="ageInput">Age</label>
        <input type="text" th:field="*{age}" id="ageInput">
        <br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
